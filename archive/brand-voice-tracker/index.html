<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Voice Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              friendly: ['Nunito', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              amplify: {
                green: '#c3fd34', // Executive Accent
                secondary: '#6366f1', // Indigo/Violet
                purple: '#7c3aed', // Focus Accent
                dark: '#0f172a', // Sidebar (Slate 900)
                darker: '#020617', // Executive BG (Slate 950)
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>

}
</script>
