<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxed Marketing - Visual Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              friendly: ['Nunito', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              amplify: {
                green: '#c3fd34', // Primary Accent
                secondary: '#6366f1', // Complementary Indigo/Violet
                purple: '#7c3aed', // New Deep Purple Accent (L3)
                dark: '#0f172a', // Slate 900 - Foundational Dark
                darker: '#020617', // Slate 950 - Deep Background
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth transition for theme switching */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .transition-theme {
        transition: all 0.3s ease-in-out;
      }
      /* Custom scrollbar for dark themes */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>

</head>

</body>
</html>
